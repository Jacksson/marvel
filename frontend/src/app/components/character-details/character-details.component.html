<!-- selectedCharacter-details.component.html -->

<div class="character-details-modal">
  <div class="character-details">
    <div class="thumbnail">
      <img [src]="selectedCharacter?.thumbnail?.path + '.' + selectedCharacter?.thumbnail?.extension" alt="{{ selectedCharacter?.name }}">
    </div>
    <div class="info">
      <h2>{{ selectedCharacter?.name }}</h2>
      <p>{{ selectedCharacter?.description }}</p>
      <button class="close-button" (click)="closeDetails()">Cerrar</button>
    </div>
  </div>
</div>
